<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minecraft Fix</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        canvas { display: block; }
        #loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-family: sans-serif; }
    </style>
</head>
<body>
    <div id="loading">A carregar o mundo...</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        window.onload = function() {
            try {
                const scene = new THREE.Scene();
                scene.background = new THREE.Color(0x87CEEB);
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer();
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);
                document.getElementById('loading').style.display = 'none';

                const light = new THREE.AmbientLight(0xffffff, 1);
                scene.add(light);

                const geometry = new THREE.BoxGeometry(1, 1, 1);
                const material = new THREE.MeshLambertMaterial({ color: 0x567d46 });

                // Criar ch√£o
                for(let x = -5; x < 5; x++) {
                    for(let z = -5; z < 5; z++) {
                        const cube = new THREE.Mesh(geometry, material);
                        cube.position.set(x, 0, z);
                        scene.add(cube);
                    }
                }

                camera.position.set(0, 3, 5);
                camera.lookAt(0, 0, 0);

                function animate() {
                    requestAnimationFrame(animate);
                    renderer.render(scene, camera);
                }
                animate();
            } catch (e) {
                document.getElementById('loading').innerText = "Erro ao iniciar: " + e.message;
            }
        }
    </script>
</body>
</html>
